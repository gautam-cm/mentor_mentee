<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Students - Teacher Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #error-message {
            color: red;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Assigned to Dr. John</h1>
        <div id="error-message">Failed to fetch the student list. Please try again later.</div>
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch the assigned students data
            fetch('/students/assigned')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const studentsTable = document.getElementById('students-table').getElementsByTagName('tbody')[0];
                    data.forEach(student => {
                        const row = studentsTable.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        cell1.textContent = student.id;
                        cell2.textContent = student.name;
                    });
                })
                .catch(error => {
                    console.error('Error fetching students:', error);
                    document.getElementById('error-message').style.display = 'block';
                });
        });
    </script>
</body>
</html>
