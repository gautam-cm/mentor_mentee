<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        
          body {
        background: url('back.png') no-repeat center center/cover;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    
        .container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 420px;
        }

        
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        
        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        
        .btn {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Leave Application</h3>
        <form id="leaveForm" action="http://localhost:3002/submit" method="POST" enctype="multipart/form-data">            <label for="reason">Reason for Leave:</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="Enter your reason" required></textarea>
        
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required><br><br>
            
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required><br><br>
        
            <label for="pdfFile">Upload Supporting Document (PDF):</label>
            <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf">
        
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
        
    </div>

    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("fromDate").setAttribute("min", today);
        });

        
        function showAlert(event) {
            event.preventDefault(); 

            let fromDate = document.getElementById("fromDate").value;
            let toDate = document.getElementById("toDate").value;

            
            if (new Date(toDate) < new Date(fromDate)) {
                alert("The 'To Date' cannot be before the 'From Date'. Please correct it.");
                return;
            }

            alert("Leave Application Submitted!");
        }

        document.getElementById("fromDate").addEventListener("change", function() {
            let fromDate = this.value;
            let toDateInput = document.getElementById("toDate");
            toDateInput.setAttribute("min", fromDate);
        });
    </script>

</body>
</html>
